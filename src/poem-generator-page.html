    <meta charset="UTF-8" />

    <title>Amore</title>
    <link rel="stylesheet" href="../src/poem-generator-page.css" />
  </head>

  <body>
    <header>Amore</header>
    <div>for laughs and giggles</div>
    <section>
      <form id="generate-poem">
        <input
          id="word-input"
          type="search"
          placeholder="Enter a topic for your poem"
          required
        />
        <input id="submit-word-input" type="submit" value="SUBMIT" />
      </form>
      <div class="verse">
        <p>Roses are red, violets are blue,</p>
        <p>Sugar is sweet, and so are you.</p>
        <p>The moon shines bright in the night sky,</p>
        <p>As a gentle breeze whispers, passing by.</p>
      </div>
    </section>
