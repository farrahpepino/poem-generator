<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amore</title>
    <link rel="stylesheet" href="./App.css" />

  <body>
    <header id="logo"><button id="logo-button">Amore</button></header>
    <div class="description">for laughs and giggles</div>
    <section id="main-container" class="main-container">
      <form id="generate-poem">
        <input
          id="instructions-input"
          type="search"
          autocomplete="off"
          placeholder="Enter a topic for a poem"
          required
        />
        <input id="submit-input" type="submit" value="SUBMIT" />
      </form>
      <small class="example">ie. love, art, or ocean</small>
      <div id="verse" class="verse"></div>
    </section>
